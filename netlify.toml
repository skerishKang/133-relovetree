[build]
  command = "npm run build"
  publish = "."

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/api/admin/trees"
  to = "/.netlify/functions/tree-admin"
  status = 200

[[redirects]]
  from = "/api/admin/trees/*"
  to = "/.netlify/functions/tree-admin/:splat"
  status = 200

