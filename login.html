<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relovetree - 로그인</title>
    <link rel="stylesheet" href="output.css">

    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#f43f5e">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>

<body class="bg-slate-50 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md mx-auto px-4">
        <div class="bg-white rounded-2xl shadow-xl border border-slate-200 p-6 space-y-6">
            <div class="flex items-center justify-center gap-3">
                <div class="w-9 h-9 rounded-2xl bg-brand-500 text-white text-sm font-bold flex items-center justify-center">
                    L
                </div>
                <div>
                    <h1 class="text-lg font-bold text-slate-900">Relovetree 로그인</h1>
                    <p class="text-xs text-slate-500">이메일 또는 Google 계정으로 로그인/회원가입할 수 있습니다.</p>
                </div>
            </div>

            <div class="space-y-2">
                <button type="button" onclick="window.signInWithGoogle && window.signInWithGoogle()"
                    class="w-full flex items-center justify-center gap-2 px-4 py-2.5 rounded-xl border border-slate-200 bg-white text-sm font-bold text-slate-700 hover:bg-slate-50">
                    <span class="w-5 h-5 rounded-full bg-red-500 text-white text-[10px] flex items-center justify-center">G</span>
                    <span>Google 계정으로 계속하기</span>
                </button>
                <p class="text-[11px] text-slate-400 text-center">또는</p>
            </div>

            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <h2 id="email-auth-title" class="text-sm font-bold text-slate-900">이메일로 로그인</h2>
                    <button type="button" id="email-auth-toggle" class="text-[11px] text-brand-600 hover:underline">
                        계정이 없나요? 회원가입으로 전환
                    </button>
                </div>
                <p id="email-auth-helper" class="text-[11px] text-slate-500">이미 만든 이메일 계정으로 로그인합니다.</p>
                <form id="email-auth-form" class="space-y-3">
                    <div class="space-y-1 text-xs">
                        <label for="email-auth-email" class="block text-[11px] text-slate-600">이메일</label>
                        <input id="email-auth-email" type="email" autocomplete="email"
                            class="w-full px-3 py-2 border border-slate-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-brand-500"
                            required>
                    </div>
                    <div class="space-y-1 text-xs">
                        <label for="email-auth-password" class="block text-[11px] text-slate-600">비밀번호</label>
                        <input id="email-auth-password" type="password" autocomplete="current-password"
                            class="w-full px-3 py-2 border border-slate-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-brand-500"
                            minlength="6" required>
                    </div>
                    <button id="email-auth-submit" type="submit"
                        class="w-full mt-2 px-4 py-2.5 rounded-xl bg-brand-500 text-white text-sm font-bold hover:bg-brand-600">
                        로그인
                    </button>
                </form>
            </div>

            <div class="text-[11px] text-slate-400 text-center">
                <button type="button" onclick="window.location.href='index.html'" class="hover:underline">
                    메인 화면으로 돌아가기
                </button>
            </div>
        </div>
    </div>

    <script src="src/shared.js"></script>
    <script src="src/auth.js"></script>
</body>

</html>
